<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Formulário</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="container pl-auto pr-auto">
      <img src="./assets/logoVertical_Completa.png" />
    </div>
    <div class="main container">
      <h2>Não encontrou o que procurava?</h2>
      <h3>Preencha o formulário e retornaremos o contato.</h3>
      <form>
        <div class="responsive-row row mb-4">
          <div class="col mr-1 mb-respnsive">
            <div class="form-outline">
              <label for="nome-input">Nome</label>
              <input
                type="text"
                placeholder="Nome"
                class="form-control"
                id="nome-input"
              />
              <div class="error-div-nome"></div>
            </div>
          </div>
          <div class="col ml-1">
            <div class="form-outline">
              <label for="email-input">Email</label>
              <input
                type="email"
                placeholder="E-mail"
                class="form-control"
                id="email-input"
              />
              <div class="error-div-email"></div>
            </div>
          </div>
        </div>
        <div class="responsive-row row mb-4">
          <div class="col mb-respnsive">
            <div class="form-outline">
              <label for="telefone-input">Telefone</label>
              <input
                type="tel"
                maxlength="15"
                onkeyup="handlePhone(event)" 
                placeholder="Telefone"
                class="form-control"
                id="telefone-input"
              />
              <div class="error-div-telefone"></div>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label for="data-input">Data de nascimento</label>
              <input
                type="date"
                placeholder="Data de nascimento"
                class="form-control"
                id="data-input"
              />
              <div class="error-div-data"></div>
            </div>
          </div>
        </div>
        <div class="responsive-row row mb-4">
          <div class="col mb-respnsive">
            <div class="form-outline">
              <label for="select-bairro">Bairro de interesse</label>
              <select
                class="form-select"
                id="select-bairro"
                aria-label="Floating label select example"
              >
                <option value="" disabled selected>Bairro de interesse</option>
              </select>
              <div class="error-div-bairro"></div>
            </div>
          </div>
          <div class="col mb-respnsive">
            <div class="form-outline">
              <label for="select-periodo">Periodo para contato</label>
              <select
                class="form-select"
                id="select-periodo"
                aria-label="Floating label select example"
              >
                <option value="" disabled selected>Periodo para contato</option>
                <option value="1">MANHÃ</option>
                <option value="2">TARDE</option>
                <option value="3">NOITE</option>
              </select>
              <div class="error-div-periodo"></div>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <span>Autorizar Contato Por telefone</span>
              <div class="responsive-row-input">
                <div class="form-check col-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Sim
                  </label>
                </div>
                <div class="form-check col-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Não
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button type="button" id="btn" class="btn btn-primary btn-block mb-4">
            Enviar
          </button>
        </div>
      </form>
      <div id="success">
        <span class="success-span"></span>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
